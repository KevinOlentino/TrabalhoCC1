<div ng-controller="commentsController" data-ng-init="getComments();">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div style="text-align: center">
                <h2>COMMENTS</h2>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table-bordered">
                <thead>
                    <tr>
                        <td>POST-ID</td>
                        <td>ID</td>
                        <td>NAME</td>
                        <td>EMAIL</td>
                        <td>BODY</td>
                        <td>POSTS</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="comment in comments">
                        <td>{{comment.postId}}</td>
                        <td>{{comment.id}}</td>
                        <td>{{comment.name}}</td>
                        <td>{{comment.email}}</td>
                        <td>{{comment.body}}</td>
                        <td>
                            <a class="btn btn-success" href="#!/commentsbypost/{{comment.postId}}">POSTS</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1">
            <button class="btn btn-success" onclick="location.href='#!/root';">Back</button><br />
        </div>
    </div>
</div>
