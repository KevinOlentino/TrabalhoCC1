<div ng-controller="commentsByPostController" data-ng-init="getCommentsByPost();">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div style="text-align: center">
                <h2>COMMENT POSTS - ID: {{postId}}</h2>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>NAME</td>
                        <td>EMAIL</td>
                        <td>BODY</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in posts">
                        <td>{{post.id}}</td>
                        <td>{{post.name}}</td>
                        <td>{{post.email}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <button class="btn btn-success" onclick="location.href='#!/comments';">Back</button><br />
        </div>
    </div>
</div>
